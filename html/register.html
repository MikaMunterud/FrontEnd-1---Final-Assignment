<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Registration form</title>
    <link rel="styleSheet" href="../css/register.css">
</head>

<body>

    <h2>Register a new member</h2>

    <p id="amountMembers"></p>

    <form id="member"></form>

    <input type="text" name="firstName" id="firstName" placeholder="First Name">
    <span name="errorMsg" id="errorFirstName"></span><br><br>

    <input type="text" name="surname" id="surname" placeholder="Surname">
    <span name="errorMsg" id="errorSurname"></span><br><br>

    <input type="email" name="email" id="email" placeholder="E-mail" required>
    <span name="errorMsg" id="errorEmail"></span><br>

    <p><label for="birthDate">Date of birth</label></p> 
    <input type="date" name="birthDate" id="birthDate">
    <span name="errorMsg" id="errorBirthDate"></span><br>

    <p><label for="personalityType"><a href="https://www.utbildning.se/inspiration/kunskapstest/disc-test-14839" 
        target="_blank">Personality Type</a></label></p>
    <select name="personalityType" id="personalityType" required>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
    </select>
    
    <p><label for="hasJob">Do you work?</label></p>
    <select name="hasJob" id="hasJob" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <p><label for="relationshipStatus">Relationship Status</label></p> 
    <select name="relationshipStatus" id="relationshipStatus" required>
        <option value="Single">Single</option>
        <option value="InARelationship">In a relationship</option>
        <option value="Engaged">Engaged</option>
        <option value="Married">Married</option>
        <option value="Separated">Separated</option>
        <option value="Divorced">divorced</option>
        <option value="Widowed">Widowed</option>
    </select>

    <p><label for="hasChildren">Do you have children?</label></p> 
    <p><select name="hasChildren" id="hasChildren">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select></p>

    <button  id="registerMember" type="submit">Submit</button>
    </form>

    <a href="index.html">
        <button>Return to main page</button>
    </a>

<script src="../js/register.js"></script>
</body>
</html>
